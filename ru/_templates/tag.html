{% extends 'layout.html' %}


{% set title = 'nwao — Тэг  &rsaquo; ' ~ tag.name %}

{% block content %}
    <div id="nwao-tagged">
        <a name="top"></a>
        <div class="nwao-page-title-anchor">
            <h2 id="nwao-page-title">
                <a href="#top" title="Тэг — {{ tag.name }}"><i class="icon-tag"></i><span class="nwao-hidden">&nbsp;Тэг&nbsp;&raquo;</span>&nbsp;{{ tag.name }}</a>
            </h2>
        </div>
        {% for year, archive in tag.archives %}
            {% include 'blocks/archive.year.html' %}
        {% endfor %}
    </div>
{% endblock %}
