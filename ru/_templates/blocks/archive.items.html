<dl class="nwao-archive-items">
    {% for month, posts in archive.months %}
        {% for post in posts %}
            <dt><i class="icon-time"></i>&nbsp;{{ post.timestamp|date('%d %B') }}</dt>
            <dd>
            	<a href="{{ get_url(post.url) }}"><i class="icon-file"></i>&nbsp;{{ post.title }}</a>{% if post.tags %}<div class="nwao-tags"><span class="nwao-hidden">&nbsp;С тэгами <span>&raquo;</span> </span>{% for tag in post.tags %}<a href="{{ get_url(tags[tag].url) }}" rel="tag" title="Посты с тэгом '{{ tag }}'"><i class="icon-tag"></i>&nbsp;{{ tag }}</a>{% if not loop.last %}<span class="nwao-hidden">,</span> {% endif %}{% endfor %}</div>{% endif %}</dd>
        {% endfor %}
    {% endfor %}
</dl>
