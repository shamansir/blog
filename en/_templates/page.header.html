<meta charset="utf-8" />

{% if site.author %}<meta name="author" content="{{ site.author }}" />{% endif %}
{% if site.description %}<meta name="description" content="{{ site.description }}" />{% endif %}
<meta name="generator" content="mynt v{{ site.version }}" />

<link rel="author me ext" href="http://shamansir.github.io" />
<link rel="contents start home" href="{{ get_url() }}" />
<link rel="index" href="{{ get_url('archives/') }}" />

<link rel="shortcut icon" href="{{ get_asset('img/favicon.png') }}" type="image/x-icon" />

{% if site.feed %}<link rel="alternate" href="{{ get_url('feed.xml') }}" type="application/atom+xml" />{% endif %}

<link rel="stylesheet" href="{{ get_asset('css/screen.css') }}" media="screen, projection" type="text/css" />
<link rel="stylesheet" href="{{ get_asset('css/print.css') }}" media="print" type="text/css" />
  <!--[if IE]>
      <link rel="stylesheet" href="{{ get_asset('css/ie.css') }}" media="screen, projection" type="text/css" />
  <![endif]-->
{% if site.pygmentize %}<link rel="stylesheet" href="{{ get_asset('css/pygments.trac.css') }}" type="text/css" />{% endif %}

<!-- Font Awesome - http://fortawesome.github.io/Font-Awesome/ -->
<link rel="stylesheet" href="{{ get_asset('css/font-awesome.css') }}" />
<!-- WebFonts -->
<link rel="stylesheet" href="//cloud.webtype.com/css/{{ site.webfonts }}.css" type="text/css" />

{% if site.analytics %}
    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
{% endif %}
