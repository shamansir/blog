<dl>
    <dt class="nwao-hidden">Published at</dt>
    <dd class="nwao-published"><i class="icon-time"></i>&nbsp;{{ post.timestamp|date('%d %B %Y, %A') }}</dd>
    {% if post.tags %}
    <dt class="nwao-hidden">Tags</dt>
    <dd class="nwao-tags">
    {% for tag in post.tags %}
        <a href="{{ get_url(tags[tag].url) }}" rel="tag" title="Posts with '{{ tag }}' tag"><i class="icon-tag"></i>&nbsp;{{ tag }}</a>{% if not loop.last %}<span class="nwao-hidden">,</span> {% endif %}
    {% endfor %}
    </dd>
    {% endif %}
</dl>
