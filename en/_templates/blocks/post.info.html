<dl class="nwao-post-infoline">
    <dt class="nwao-published">Published at</dt>
    <dd class="nwao-published">
        <i class="icon-time"></i>{{ post.timestamp|date('%d %B %Y, %A') }}
    </dd>
    {% if post.tags %}
        <dt class="nwao-tags-title">Tags</dt>
        <dd>
            <div class="nwao-tags">
                {% for tag in post.tags %}
                    <a href="{{ get_url(posts.tags[tag].url) }}" rel="tag" title="Posts with '{{ tag }}' tag">
                        <i class="icon-tag"></i>{{ tag.name }}
                    </a>
                    <span class="tag-count">{{ tag.count }}</span>
                    {% if not loop.last %}
                        <span class="nwao-comma">,</span>
                    {% endif %}
                {% endfor %}
            </div>
        </dd>
    {% endif %}
</dl>
