{% extends 'layout.html' %}


{% set title = post.title %}

{% block content %}
    <article id="nwao-post">
        <div class="nwao-post-header">
            <h2 class="nwao-post-title">{{ post.title }}<!-- <span>&raquo;</span>--></h1>
            <dl>
            	<dt>Published at</dt>
            	<dd>{{ post.date }}</dd>
            	{% if post.tags %}
            		<dt>Tags</dt>
            		<dd class="tags">
            			{% for tag in post.tags %}
            				<a href="{{ get_url(tags[tag].url) }}" title="Posts with {{ tag }} tag">{{ tag }}</a>{% if not loop.last %}, {% endif %}
            			{% endfor %}
            		</dd>
            	{% endif %}
            </dl>
        </div>
        
        <div class="nwao-post-content">
            {{ post.content }}
        </div>
    </article>
{% endblock %}
