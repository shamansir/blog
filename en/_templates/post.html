{% extends 'layout.html' %}


{% set title = 'nwao â€” ' + post.title %}

{% block content %}
    <article id="nwao-post">
        <div class="nwao-post-header">
            <h2 class="nwao-post-title" id="top">
                <a href="#top" title="{{ post.title }}">
                    {{ post.title }}
                </a>
            </h1>
            <dl>
            	<dt>Published at</dt>
            	<dd><i class="icon-time"></i> {{ post.date }}</dd>
            	{% if post.tags %}
            		<dt>Tags</dt>
            		<dd class="tags">
            			{% for tag in post.tags %}
            				<a href="{{ get_url(tags[tag].url) }}" rel="tag" title="Posts with '{{ tag }}' tag"><i class="icon-tag"></i>&nbsp;{{ tag }}</a>{% if not loop.last %}, {% endif %}
            			{% endfor %}
            		</dd>
            	{% endif %}
            </dl>
        </div>
        
        <div class="nwao-post-content">
            {{ post.content }}
        </div>
    </article>
{% endblock %}
