<dl class="nwao-post-infoline">
    <dt class="nwao-published">Published at</dt>
    <dd class="nwao-published">
        <a href="{{ get_url('archives/' + post.timestamp|date('%Y') + '/') }}"
           title="{{ post.timestamp|date('%d %B %Y, %A. %H:%M') }}">
           <i class="icon-time"></i>
           <time datetime="%d-%m-%Y" pubdate>{{ post.timestamp|date('%B %d') }}</time>
        </a>
    </dd>
    {% if post.tags %}
        <dt class="nwao-tags-title">Tags</dt>
        <dd>
            <div class="nwao-tags">
                {% for tag in post.tags %}
                    <a href="{{ get_url(posts.tags[tag].url) }}" rel="tag"
                       title="Posts with '{{ tag }}' tag"><i class="icon-tag"></i>{{ tag }}</a>
                    {% if posts.tags[tag].count %}
                        <span class="tag-count">{{ posts.tags[tag].count }}</span>
                    {% endif %}
                    {% if not loop.last %}
                        <span class="nwao-comma">,</span>
                    {% endif %}
                {% endfor %}
            </div>
        </dd>
    {% endif %}
</dl>
